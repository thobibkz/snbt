<!DOCTYPE html>
<html>
<head>
<title>Login Rasionalisasi SNBT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --blue:#1f6feb;
  --blue2:#4fa3ff;
  --bg:#f4f8ff;
  --card:#ffffff;
  --text:#1f2d3d;
  --muted:#6b7a90;
  --shadow:0 8px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding: 20px 0;
}

/* LOGO - Diperbesar */
.main-logo {
  width: 180px; /* Ukuran diperbesar dari sebelumnya */
  height: auto;
  margin-bottom: 25px;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.12));
}

/* LOGIN CARD */
.login-card{
  background:var(--card);
  width:92%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  box-shadow:var(--shadow);
}

.login-header{
  text-align:center;
  margin-bottom:20px;
}

.login-header h2{
  margin:0;
  font-size:24px;
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  -webkit-background-clip:text;
  color:transparent;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #dbe7ff;
  margin-bottom:12px;
  font-size:15px;
  outline: none;
}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:white;
  font-weight:700;
  font-size:16px;
  box-shadow:0 4px 12px rgba(31,111,235,.3);
  cursor:pointer;
  transition: 0.3s;
}

button:disabled {
  background: #ccc;
  box-shadow: none;
  cursor: not-allowed;
}

/* LOADING TEXT */
#loading-text {
  display: none;
  text-align: center;
  font-size: 14px;
  color: var(--blue);
  margin-top: 12px;
  font-weight: 600;
}

.dots::after {
  content: '';
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
}

/* CONTACT ADMIN SECTION - Perbesar Teks */
.contact-section {
  text-align:center;
  margin-top:30px;
}

.contact-section p {
  font-size: 16px; /* Teks Hubungi Admin Diperbesar */
  font-weight: 700;
  color: var(--text);
  margin-bottom: 12px;
}

.wa-link {
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #000000; /* Warna Nomor HP Hitam */
  font-size: 16px; /* Ukuran Nomor Diperbesar */
  font-weight: 600;
  margin-bottom: 8px;
  transition: 0.2s;
}

.wa-link i {
  margin-right: 10px;
  font-size: 20px;
  color: #25d366; /* Icon tetap hijau agar familiar sebagai WA */
}

.wa-link:hover {
  transform: scale(1.05);
  color: var(--blue);
}
</style>
</head>
<body>

<img src="https://i.imgur.com/zyRxiIM.png" alt="Logo" class="main-logo">

<div class="login-card">
  <div class="login-header">
    <h2>Rasionalisasi SNBT</h2>
    <p>Login untuk analisis peluang masuk PTN</p>
  </div>

  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">

  <button id="loginBtn" onclick="login()">LOGIN</button>
  
  <div id="loading-text">Sedang mencoba login<span class="dots"></span></div>
</div>

<div class="contact-section">
  <p>Untuk Pembelian Aplikasi Hubungi Admin:</p>
  <a href="https://wa.me/6285815023510" class="wa-link" target="_blank">
    <i class="fab fa-whatsapp"></i> Admin 1 : 085815023510
  </a>
  <a href="https://wa.me/62895423024582" class="wa-link" target="_blank">
    <i class="fab fa-whatsapp"></i> Admin 2 : 0895423024582
  </a>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxQdAXA39uD4bz_ZpePTnXiOl5xeKmscnUDjW1PDknlUG47TA6u5Izlzszj7nSTW9vIkQ/exec";

function login() {
  let email = document.getElementById("email").value;
  let pass = document.getElementById("pass").value;
  let btn = document.getElementById("loginBtn");
  let loadTxt = document.getElementById("loading-text");

  if (!email || !pass) {
    alert("Silakan isi email dan password!");
    return;
  }

  btn.disabled = true;
  loadTxt.style.display = "block";
  localStorage.clear();

  fetch(`${API}?action=auth_req&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`)
    .then(r => r.json())
    .then(d => {
      if (d.status == "ok") {
        localStorage.setItem("email", email); 
        localStorage.setItem("role", d.role);
        localStorage.setItem("lastOpen", d.lastOpen); 
        localStorage.setItem("masaAktif", d.masaAktif);
        
        location.href = (d.role == "admin") ? "admin.html" : "publik.html";
      } 
      else if (d.status == "expired") {
        alert("⚠️ Masa aktif akun anda sudah habis, silahkan hubungi admin");
        resetUI();
      } 
      else {
        alert("❌ Email atau password salah");
        resetUI();
      }
    })
    .catch((err) => {
      alert("Gagal terhubung ke server.");
      resetUI();
    });
}

function resetUI() {
  document.getElementById("loginBtn").disabled = false;
  document.getElementById("loading-text").style.display = "none";
}

document.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    login();
  }
});
</script>

</body>
</html>
