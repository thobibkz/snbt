<!DOCTYPE html>
<html>
<head>
<title>APLIKASI RASIONALISASI SNBT 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1f6feb;
  --blue2:#4fa3ff;
  --bg:#f4f8ff;
  --card:#ffffff;
  --text:#1f2d3d;
  --muted:#6b7a90;
  --shadow:0 8px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding-bottom:40px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:white;
  padding:28px 16px;
  text-align:center;
  border-radius:0 0 26px 26px;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}
.header h1{margin:0;font-size:20px;font-weight:700;}
.header p{margin-top:6px;font-size:13px;opacity:.9}

/* MENU BUTTONS */
.menu-bar{
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  padding:12px;
}
.menu-bar button{
  background:white;
  border:1px solid #dbe7ff;
  padding:8px 12px;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
}
.menu-bar button.active{
  background:var(--blue);
  color:white;
  border:none;
}

/* CARD */
.card{
  background:var(--card);
  margin:12px;
  padding:16px;
  border-radius:18px;
  box-shadow:var(--shadow);
}

/* FORM */
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #dbe7ff;
  margin-bottom:10px;
  font-size:14px;
}

/* RESULT */
.result{
  margin-top:12px;
  padding:12px;
  background:#f7fbff;
  border-radius:12px;
  border:1px solid #e3ecff;
  font-size:14px;
}
.result b{color:var(--blue);}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>APLIKASI RASIONALISASI SNBT 2026</h1>
  <p>Sistem Analisis Peluang & Rasionalisasi Jurusan SNBT 2026</p>
</div>

<!-- MENU UTAMA -->
<div class="menu-bar">
  <button class="active" onclick="showMenu('rasionalisasi')">Rasionalisasi Prodi</button>
  <button onclick="showMenu('peluang')">Peluang Lolos</button>
  <button onclick="showMenu('saran')">Saran Prodi</button>
  <button onclick="showMenu('perbandingan')">Perbandingan Prodi</button>
  <button onclick="showMenu('target')">Target Belajar</button>
</div>

<!-- CONTENT AREA -->
<div id="content"></div>

<script>
// ================= API ==================
const API="https://script.google.com/macros/s/AKfycbziFgn-WoQzX6CBzjemhSdkcwidvK-Hnx1CjWnTgzsmKoV3QfpkWtkxW8C3OZSokpaE/exec?action=snbt";

// ================= GLOBAL DATA ==================
let snbt=[];

fetch(API)
.then(r=>r.json())
.then(d=>{
  snbt=d.slice(1); // buang header
  loadRasionalisasi();
});

// ================= MENU SWITCH ==================
function showMenu(menu){
  document.querySelectorAll(".menu-bar button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  if(menu=="rasionalisasi") loadRasionalisasi();
  if(menu=="peluang") loadPeluang();
  if(menu=="saran") loadSaran();
  if(menu=="perbandingan") loadPerbandingan();
  if(menu=="target") loadTarget();
}

// ================= RASIONALISASI ==================
function loadRasionalisasi(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>ðŸŽ“ Rasionalisasi Prodi</h3>
    <input list="ptnList" id="ptn" placeholder="Pilih PTN...">
    <datalist id="ptnList"></datalist>

    <input list="prodiList" id="prodi" placeholder="Pilih Prodi...">
    <datalist id="prodiList"></datalist>

    <div id="hasil" class="result">Silakan pilih PTN dan Prodi</div>
  </div>`;

  loadPTN();
  document.getElementById("ptn").oninput=loadProdi;
  document.getElementById("prodi").oninput=showData;
}

function loadPTN(){
  const ptnSet=[...new Set(snbt.map(r=>r[1]))];
  const list=document.getElementById("ptnList");
  list.innerHTML="";
  ptnSet.forEach(x=>list.innerHTML+=`<option value="${x}">`);
}

function loadProdi(){
  const p=document.getElementById("ptn").value;
  const list=document.getElementById("prodiList");
  list.innerHTML="";
  snbt.filter(r=>r[1]==p).forEach(r=>{
    list.innerHTML+=`<option value="${r[2]}">`;
  });
}

function showData(){
  const p=document.getElementById("ptn").value;
  const pro=document.getElementById("prodi").value;
  const r=snbt.find(x=>x[1]==p && x[2]==pro);
  if(!r) return;

  document.getElementById("hasil").innerHTML=`
  <b>${r[2]}</b><br>
  <small>${r[1]}</small><hr>
  <b>Skor Aman:</b> ${r[8]}<br>
  <b>Kuota:</b> ${r[4]}<br>
  <b>Peminat:</b> ${r[5]}<br>
  <b>Keketatan:</b> ${r[6]}<br>
  <b>Kategori:</b> ${r[7]}<br><br>
  <b>Materi 1:</b> ${r[9]}<br>
  <b>Materi 2:</b> ${r[10]}<br>
  <b>Portofolio:</b> ${r[3]}<br><br>
  <b>Saran:</b><br>${r[11]}
  `;
}

// ================= PELUANG LOLOS ==================
function loadPeluang(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>ðŸ“Š Cek Peluang Lolos</h3>
    <input type="number" id="skorUser" placeholder="Masukkan skor kamu">
    <button onclick="hitungPeluang()">Hitung</button>
    <div id="hasilPeluang" class="result"></div>
  </div>`;
}

function hitungPeluang(){
  const skor=parseInt(document.getElementById("skorUser").value);
  if(!skor) return;

  const lolos=snbt.filter(r=>skor>=parseInt(r[8]));
  document.getElementById("hasilPeluang").innerHTML=
    `Kamu berpeluang di <b>${lolos.length}</b> prodi`;
}

// ================= SARAN PRODI ==================
function loadSaran(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>ðŸ’¡ Saran Prodi Berdasarkan Skor</h3>
    <input type="number" id="skorSaran" placeholder="Masukkan skor kamu">
    <button onclick="cariSaran()">Cari</button>
    <div id="hasilSaran" class="result"></div>
  </div>`;
}

function cariSaran(){
  const skor=parseInt(document.getElementById("skorSaran").value);
  const list=snbt.filter(r=>skor>=parseInt(r[8])-20);

  let html="";
  list.slice(0,10).forEach(r=>{
    html+=`<b>${r[2]}</b> - ${r[1]}<br>`;
  });

  document.getElementById("hasilSaran").innerHTML=html || "Tidak ada saran";
}

// ================= PERBANDINGAN ==================
function loadPerbandingan(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>âš– Perbandingan Prodi</h3>
    <input type="text" id="prodi1" placeholder="Prodi 1">
    <input type="text" id="prodi2" placeholder="Prodi 2">
    <button onclick="bandingkan()">Bandingkan</button>
    <div id="hasilBanding" class="result"></div>
  </div>`;
}

function bandingkan(){
  const p1=snbt.find(r=>r[2]==document.getElementById("prodi1").value);
  const p2=snbt.find(r=>r[2]==document.getElementById("prodi2").value);
  if(!p1||!p2) return;

  document.getElementById("hasilBanding").innerHTML=`
  <b>${p1[2]}</b> vs <b>${p2[2]}</b><hr>
  Skor Aman: ${p1[8]} vs ${p2[8]}<br>
  Keketatan: ${p1[6]} vs ${p2[6]}<br>
  Kuota: ${p1[4]} vs ${p2[4]}
  `;
}

// ================= TARGET BELAJAR ==================
function loadTarget(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>ðŸŽ¯ Target Belajar</h3>
    <input type="number" id="targetSkor" placeholder="Target skor kamu">
    <div id="hasilTarget" class="result"></div>
  </div>`;

  document.getElementById("targetSkor").oninput=function(){
    document.getElementById("hasilTarget").innerHTML=
      "Kamu harus fokus meningkatkan latihan agar mencapai skor tersebut.";
  };
}
</script>

<!-- ADMIN PROTECTION -->
<script>
if(localStorage.getItem("role")!="admin"){
  alert("Akses ditolak");
  location.href="index.html";
}
</script>

</body>
</html>
