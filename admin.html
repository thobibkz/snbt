<!DOCTYPE html>
<html>
<head>
<title>APLIKASI RASIONALISASI SNBT 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
<style>
:root{
  --blue:#1f6feb;
  --blue2:#4fa3ff;
  --bg:#f4f8ff;
  --card:#ffffff;
  --text:#1f2d3d;
  --muted:#6b7a90;
  --shadow:0 8px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding-bottom:40px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:white;
  padding:28px 16px;
  text-align:center;
  border-radius:0 0 26px 26px;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}
.header h1{margin:0;font-size:20px;font-weight:700;}
.header p{margin-top:6px;font-size:13px;opacity:.9}

/* MENU BUTTONS */
.menu-bar{
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  padding:12px;
}
.menu-bar button{
  background:white;
  border:1px solid #dbe7ff;
  padding:8px 12px;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
}
.menu-bar button.active{
  background:var(--blue);
  color:white;
  border:none;
}

/* CARD */
.card{
  background:var(--card);
  margin:12px;
  padding:16px;
  border-radius:18px;
  box-shadow:var(--shadow);
}

/* FORM */
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #dbe7ff;
  margin-bottom:10px;
  font-size:14px;
}

/* RESULT */
.result{
  margin-top:12px;
  padding:12px;
  background:#f7fbff;
  border-radius:12px;
  border:1px solid #e3ecff;
  font-size:14px;
}
.result b{color:var(--blue);}

/* GRID HASIL */
.result-grid{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: auto auto;
  gap:14px;
  margin-top:15px;
}

.span-2{
  grid-column: span 2;
}

.info-card{
  padding:18px;
  border-radius:16px;
  color:white;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

.info-card small{
  display:block;
  font-size:13px;
  opacity:.9;
  margin-bottom:6px;
  font-weight:500;
}

.blue{background:linear-gradient(135deg,#2b6cff,#1f3fbf);}
.green{background:linear-gradient(135deg,#27ae60,#1e874b);}
.orange{background:linear-gradient(135deg,#ff7a18,#e65100);}
.red{background:linear-gradient(135deg,#d63031,#a4161a);}
.gray{background:#eef2f7;color:#1f2d3d;font-weight:600;}

.kat-sangat-aman{
  background:linear-gradient(135deg,#0f9d58,#0b7d45);
}

.kat-aman{
  background:linear-gradient(135deg,#27ae60,#1e874b);
}

.kat-sedang{
  background:linear-gradient(135deg,#f4c430,#e0a800);
  color:#1f2d3d;
}

.kat-ketat{
  background:linear-gradient(135deg,#ff7a18,#e65100);
}

.kat-sangat-ketat{
  background:linear-gradient(135deg,#d63031,#a4161a);
}

/* ================= RESPONSIVE HP ================= */
@media (max-width: 768px){

  .result-grid{
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas:
      "skor skor"
      "kuota peminat"
      "keketatan kategori"
      "materi1 materi2"
      "portofolio saran";
  }

  .skor{ grid-area: skor; }
  .kuota{ grid-area: kuota; }
  .peminat{ grid-area: peminat; }
  .keketatan{ grid-area: keketatan; }
  .kategori{ grid-area: kategori; }
  .materi1{ grid-area: materi1; }
  .materi2{ grid-area: materi2; }
  .portofolio{ grid-area: portofolio; }
  .saran{ grid-area: saran; }

}

.input-row{
  display:grid;
  grid-template-columns: repeat(7,1fr);
  gap:8px;
}

.input-row input{
  padding:8px;

}

.partisi-2{
  display:grid;

.partisi-3{

.card-blue{

  color:white;
  padding:15px;

  text-align:center;

.card-green{
  background:#16a34a;

  .input-row{

.btn-3d-reset{

  padding: 20px;

  text-align: center;

.card-kuning {

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>APLIKASI RASIONALISASI SNBT 2026</h1>
  <p>Sistem Analisis Peluang & Rasionalisasi Jurusan SNBT 2026</p>
</div>

<!-- MENU UTAMA -->
<div class="menu-bar">
  <button class="active" onclick="showMenu('rasionalisasi')">Rasionalisasi Prodi</button>
  <button onclick="showMenu('peluang')">Peluang Lolos</button>
  <button onclick="showMenu('saran')">Saran Prodi</button>
  <button onclick="showMenu('perbandingan')">Perbandingan Prodi</button>
  <button onclick="showMenu('target')">Target Belajar</button>
</div>

<!-- CONTENT AREA -->
<div id="content"></div>

<script>
// ================= API ==================
const API="https://script.google.com/macros/s/AKfycbwDcicJB50hogksank6y-U0CIeCKEiysMpSZfN24oaL9qZ7f3FRY_m2rCnSpcZyYWKAAA/exec?action=data_fetch";
  
  // ================= ANIMASI ANGKA NAIK ==================
function animateValue(element, start, end, duration, isPercent=false){

  let startTime = null;

  function step(timestamp){
    if(!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    const value = start + (end - start) * progress;

    if(isPercent){
      element.textContent = value.toFixed(2) + "%";
    } else {
      element.textContent = Math.floor(value).toLocaleString();
    }

    if(progress < 1){
      requestAnimationFrame(step);
    } else {
      if(isPercent){
        element.textContent = end.toFixed(2) + "%";
      } else {
        element.textContent = end.toLocaleString();
      }
    }
  }

  requestAnimationFrame(step);
}
  
// ================= GLOBAL DATA ==================
let snbt=[];

fetch(API)
.then(r=>r.json())
.then(d=>{
  snbt=d.slice(1); // buang header
  loadRasionalisasi();
});

// ================= MENU SWITCH ==================
function showMenu(menu){
  document.querySelectorAll(".menu-bar button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  if(menu=="rasionalisasi") loadRasionalisasi();
  if(menu=="peluang") loadPeluang();
  if(menu=="saran") loadSaran();
  if(menu=="perbandingan") loadPerbandingan();
  if(menu=="target") loadTarget();
}

// ================= RASIONALISASI ==================
function loadRasionalisasi(){
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>üéì Rasionalisasi Prodi</h3>
    <input list="ptnList" id="ptn" placeholder="Pilih PTN...">
    <datalist id="ptnList"></datalist>

    <input list="prodiList" id="prodi" placeholder="Pilih Prodi...">
    <datalist id="prodiList"></datalist>

    <div id="hasil" class="result">Silakan pilih PTN dan Prodi</div>
  </div>`;

  loadPTN();
  document.getElementById("ptn").oninput=loadProdi;
  document.getElementById("prodi").oninput=showData;
}

function loadPTN(){
  const ptnSet=[...new Set(snbt.map(r=>r[1]))];
  const list=document.getElementById("ptnList");
  list.innerHTML="";
  ptnSet.forEach(x=>list.innerHTML+=`<option value="${x}">`);
}

function loadProdi(){
  const p=document.getElementById("ptn").value;
  const list=document.getElementById("prodiList");
  list.innerHTML="";
  snbt.filter(r=>r[1]==p).forEach(r=>{
    list.innerHTML+=`<option value="${r[2]}">`;
  });
}

function showData(){

  const p   = document.getElementById("ptn").value;
  const pro = document.getElementById("prodi").value;

  const r = snbt.find(x => x[1] == p && x[2] == pro);
  if(!r) return;

  // ================= FORMAT KEKETATAN =================
  let keketatanRaw = parseFloat(r[6]);
  let kekPercent   = 0;

  if(!isNaN(keketatanRaw)){
    kekPercent = keketatanRaw < 1 ? keketatanRaw * 100 : keketatanRaw;
  }

  // ================= WARNA KATEGORI =================
  let kategoriText = (r[7] || "").toLowerCase().trim();
  let katClass     = "gray";

  if(kategoriText.includes("sangat aman")){
    katClass = "kat-sangat-aman";
  }
  else if(kategoriText.includes("aman")){
    katClass = "kat-aman";
  }
  else if(kategoriText.includes("sedang")){
    katClass = "kat-sedang";
  }
  else if(kategoriText.includes("sangat ketat")){
    katClass = "kat-sangat-ketat";
  }
  else if(kategoriText.includes("ketat")){
    katClass = "kat-ketat";
  }

  // ================= RENDER =================
  document.getElementById("hasil").innerHTML = `
  
  <div style="margin-bottom:12px">
    <h3 style="margin:0">${r[2]}</h3>
    <small>${r[1]}</small>
  </div>

  <div class="result-grid">

    <!-- SKOR -->
    <div class="info-card blue span-2 skor">
      <small>SKOR AMAN</small>
      <div id="skorVal" style="font-size:32px">0</div>
    </div>

    <!-- KEKETATAN -->
    <div class="info-card ${katClass} keketatan">
      <small>Keketatan</small>
      <div id="keketatanVal" style="font-size:22px">0%</div>
    </div>

    <!-- MATERI 1 -->
    <div class="info-card gray materi1">
      <small>Materi 1</small>
      <div style="font-size:18px">${r[9]}</div>
    </div>

    <!-- PORTOFOLIO -->
    <div class="info-card gray portofolio">
      <small>Portofolio</small>
      <div style="font-size:18px">${r[3]}</div>
    </div>

    <!-- KUOTA -->
    <div class="info-card green kuota">
      <small>Kuota</small>
      <div id="kuotaVal" style="font-size:26px">0</div>
    </div>

    <!-- PEMINAT -->
    <div class="info-card orange peminat">
      <small>Peminat</small>
      <div id="peminatVal" style="font-size:22px">0</div>
    </div>

    <!-- KATEGORI -->
    <div class="info-card ${katClass} kategori">
      <small>Kategori</small>
      <div style="font-size:20px">${r[7]}</div>
    </div>

    <!-- MATERI 2 -->
    <div class="info-card gray materi2">
      <small>Materi 2</small>
      <div style="font-size:18px">${r[10]}</div>
    </div>

    <!-- SARAN -->
    <div class="info-card gray saran">
      <small>Saran</small>
      <div style="font-size:16px">${r[11]}</div>
    </div>

  </div>
  `;

  // ================= ANIMASI ANGKA =================
  setTimeout(()=>{

    const skor    = parseFloat(r[8]) || 0;
    const kuota   = parseFloat(r[4]) || 0;
    const peminat = parseFloat(r[5]) || 0;

    animateValue(document.getElementById("skorVal"), 0, skor, 1000);
    animateValue(document.getElementById("kuotaVal"), 0, kuota, 1000);
    animateValue(document.getElementById("peminatVal"), 0, peminat, 1000);
    animateValue(document.getElementById("keketatanVal"), 0, kekPercent, 1200, true);

  },100);
}

// ================= PELUANG LOLOS ==================
function loadPeluang(){
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3 style="text-align:left; margin-bottom:20px;">üìä Cek Peluang Lolos</h3>

    <div style="margin-bottom:20px;">
      <input list="ptnListPeluang" id="ptnPeluang" placeholder="Pilih PTN...">
      <datalist id="ptnListPeluang"></datalist>

      <input list="prodiListPeluang" id="prodiPeluang" placeholder="Pilih Prodi...">
      <datalist id="prodiListPeluang"></datalist>
    </div>

    <h3 style="text-align:center; margin:20px 0 10px">Masukkan Perkiraan Skor UTBK</h3>

    <div class="input-row">
      <div><input type="number" id="PU" placeholder="PU"></div>
      <div><input type="number" id="PPU" placeholder="PPU"></div>
      <div><input type="number" id="PBM" placeholder="PBM"></div>
      <div><input type="number" id="PK" placeholder="PK"></div>
      <div><input type="number" id="LBI" placeholder="LBI"></div>
      <div><input type="number" id="LBE" placeholder="LBE"></div>
      <div><input type="number" id="PM" placeholder="PM"></div>
    </div>

    <div style="margin-top:25px; display:flex; gap:12px; justify-content:center; align-items:center;">
      <button onclick="prosesPeluang()" class="btn-3d-primary">üöÄ Proses Peluang Lolos</button>
      <button onclick="resetPeluang()" class="btn-3d-reset" style="padding: 8px 15px; font-size:12px;">Reset</button>
    </div>

    <div id="hasilPeluang"></div>
  </div>
  `;

  // Inisialisasi Datalist
  const ptnSet = [...new Set(snbt.map(r => r[1]))];
  const pList = document.getElementById("ptnListPeluang");
  ptnSet.forEach(x => pList.innerHTML += `<option value="${x}">`);

  document.getElementById("ptnPeluang").oninput = function(){
    const p = this.value;
    const prList = document.getElementById("prodiListPeluang");
    prList.innerHTML = "";
    snbt.filter(r => r[1] == p).forEach(r => {
      prList.innerHTML += `<option value="${r[2]}">`;
    });
  };
}

function loadPTNPeluang(){

  const ptnList = [...new Set(snbt.map(x => x[1]))];

  const select = document.getElementById("ptnPeluang");
  select.innerHTML = `<option value="">Pilih PTN</option>`;

  ptnList.forEach(p=>{
    select.innerHTML += `<option value="${p}">${p}</option>`;
  });
}

function loadProdiPeluang(){

  const ptn = document.getElementById("ptnPeluang").value;
  const prodiList = snbt
    .filter(x => x[1] == ptn)
    .map(x => x[2]);

  const select = document.getElementById("prodiPeluang");
  select.innerHTML = `<option value="">Pilih Prodi</option>`;

  prodiList.forEach(p=>{
    select.innerHTML += `<option value="${p}">${p}</option>`;
  });
}

function resetPeluang(){

  document.querySelectorAll(".input-row input")
    .forEach(i => i.value = "");

  document.getElementById("hasilPeluang").innerHTML = "";
}

function prosesPeluang() {
  const ptn = document.getElementById("ptnPeluang").value;
  const prodi = document.getElementById("prodiPeluang").value;
  const r = snbt.find(x => x[1] == ptn && x[2] == prodi);

  if (!r) {
    alert("Silakan pilih PTN dan Prodi terlebih dahulu!");
    return;
  }

  // 1. AMBIL INPUT SKOR
  const mapel = {
    PU: parseFloat(document.getElementById("PU").value) || 0,
    PPU: parseFloat(document.getElementById("PPU").value) || 0,
    PBM: parseFloat(document.getElementById("PBM").value) || 0,
    PK: parseFloat(document.getElementById("PK").value) || 0,
    LBI: parseFloat(document.getElementById("LBI").value) || 0,
    LBE: parseFloat(document.getElementById("LBE").value) || 0,
    PM: parseFloat(document.getElementById("PM").value) || 0
  };

  // 2. HITUNG PEMBOBOTAN (Materi Prioritas x 0.25, Lainnya x 0.1)
  const materi1 = r[9]; 
  const materi2 = r[10];
  let skorBobot = 0;
  for (let k in mapel) {
    skorBobot += (k == materi1 || k == materi2) ? mapel[k] * 0.25 : mapel[k] * 0.1;
  }

  // 3. HITUNG PELUANG (Selisih 5 poin = 1%)
  const skorAman = parseFloat(r[8]) || 0;
  const selisih = skorBobot - skorAman;
  let peluang = (selisih / 5) + 50;
  peluang = Math.max(0, Math.min(99, peluang));

  // 4. LOGIKA WARNA KARTU DINAMIS (PARTISI TENGAH)
  let katPeluang = "Sedang";
  let colorClass = "card-kuning"; 
  let hexColor = "#e0a800"; // Untuk teks indikator chart

  if (peluang > 60) {
    katPeluang = "Tinggi";
    colorClass = "card-green"; 
    hexColor = "#16a34a";
  } else if (peluang < 40) {
    katPeluang = "Rendah";
    colorClass = "card-red"; 
    hexColor = "#dc2626";
  }

  // 5. ANALISIS DATA
  const sorted = Object.entries(mapel).sort((a, b) => b[1] - a[1]);
  const tertinggi = sorted.slice(0, 2).map(x => x[0]);
  const terendah = sorted.slice(-2).map(x => x[0]);
  const maksimal = (tertinggi.includes(materi1) && tertinggi.includes(materi2)) ? "sudah maksimal" : "belum maksimal";

  // 6. RENDER HTML
  document.getElementById("hasilPeluang").innerHTML = `
    <h3 style="text-align:center; margin-top:40px;">Hasil Analisis Peluang</h3>
    
    <div class="partisi-2">
      <div>
        <h4 style="text-align:center; font-size:13px; color:var(--muted);">Diagram Skor Subtes</h4>
        <canvas id="chartBar"></canvas>
      </div>
      <div style="font-size:14px; line-height:1.6; align-self:center; text-align:justify; padding-left:15px;">
        <p>Berdasarkan kriteria pemilihan, <b>Kampus ${ptn}</b> untuk program studi <b>${prodi}</b> menaruh perhatian utama pada subtes <b>${materi1}</b> dan <b>${materi2}</b>. Dari data yang dimasukkan, performa pembobotan Anda saat ini dinilai <b>${maksimal}</b> karena korelasi antara nilai tertinggi Anda dengan materi prioritas prodi tersebut.</p>
        <p>Sebagai langkah strategis, disarankan bagi Anda untuk mewaspadai pemilihan prodi yang memiliki pembobotan tinggi pada materi <b>${terendah[0]}</b> dan <b>${terendah[1]}</b>, mengingat kedua materi tersebut merupakan titik terendah dari skor Anda saat ini.</p>
      </div>
    </div>

    <h3 style="text-align:center; margin-top:40px;">Hasil Analisis Lanjutan</h3>
    <p style="text-align:center; font-size:14px; color:var(--muted); margin-bottom:20px;">Detail ${ptn}, ${prodi}</p>

    <div class="partisi-3" style="align-items: center;">
      <div style="display:flex; flex-direction:column; gap:10px;">
        <div class="card-blue">Skor Pembobotan<br><b style="font-size:18px;">${skorBobot.toFixed(2)}</b></div>
        <div class="card-blue">Skor Aman Prodi<br><b style="font-size:18px;">${skorAman}</b></div>
      </div>
      
      <div style="display:flex; flex-direction:column; gap:10px;">
        <div class="${colorClass}">Peluang Lolos<br><b style="font-size:18px;">${peluang.toFixed(2)}%</b></div>
        <div class="${colorClass}">Kategori Peluang<br><b style="font-size:18px;">${katPeluang}</b></div>
      </div>

      <div style="text-align:center;">
        <div style="max-width:160px; margin:0 auto;"><canvas id="chartPie"></canvas></div>
        <div id="persenText" style="font-size:12px; font-weight:bold; margin-top:10px; color:${hexColor};">
           Peluang: ${peluang.toFixed(1)}%
        </div>
      </div>

let chartPieInstance = null;

function renderChartPie(persen) {
  const canvas = document.getElementById("chartPie");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");

  if (chartPieInstance) chartPieInstance.destroy();

  // Plugin khusus untuk membuat efek ketebalan silinder 3D
  const plugin3D = {
    id: 'pie3D',
    beforeDraw: (chart) => {
      const { ctx, config } = chart;
      const { data } = config;
      const centerX = chart.getDatasetMeta(0).data[0].x;
      const centerY = chart.getDatasetMeta(0).data[0].y;
      const radius = chart.getDatasetMeta(0).data[0].outerRadius;
      const thickness = 15; // Mengatur ketebalan silinder

      // Gambar "Sisi Samping" untuk efek 3D
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.scale(1, 0.75); // Membuat bentuk elips/perspektif

      for (let i = 0; i < thickness; i++) {
        ctx.translate(0, 1); // Geser kebawah sedikit demi sedikit
        
        let startAngle = -0.5 * Math.PI;
        data.datasets[0].data.forEach((value, index) => {
          const sliceAngle = (value / 100) * 2 * Math.PI;
          
          // Warna sisi samping dibuat lebih gelap dari warna utama
          ctx.fillStyle = index === 0 ? "#115e2e" : "#7f1d1d"; 
          
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.arc(0, 0, radius, startAngle, startAngle + sliceAngle);
          ctx.closePath();
          ctx.fill();
          
          startAngle += sliceAngle;
        });
      }
      ctx.restore();
    }
  };

  chartPieInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ["Peluang", "Risiko"],
      datasets: [{
        data: [persen, 100 - persen],
        backgroundColor: ["#16a34a", "#dc2626"], // Warna atas yang cerah
        borderWidth: 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: true }
      },
      // Mengatur rotasi agar terlihat dari sudut pandang miring
      rotation: -90,
      layout: { padding: { bottom: 20 } }
    },
    plugins: [plugin3D]
  });

  // Teks Persentase
  document.getElementById("persenText").innerHTML = `
    <div style="display:flex; justify-content:center; gap:15px; margin-top:10px; font-weight:bold;">
       <span style="color:#16a34a">Peluang: ${persen.toFixed(1)}%</span>
       <span style="color:#dc2626">Risiko: ${(100-persen).toFixed(1)}%</span>
    </div>
  `;
}

let currentPageRerata = 1;
let currentPageTerbaik = 1;
const rowsPerPage = 10;

function cariSaranProdi() {
  const mapel = {
    PU: parseFloat(document.getElementById("sPU").value) || 0,
    PPU: parseFloat(document.getElementById("sPPU").value) || 0,
    PBM: parseFloat(document.getElementById("sPBM").value) || 0,
    PK: parseFloat(document.getElementById("sPK").value) || 0,
    LBI: parseFloat(document.getElementById("sLBI").value) || 0,
    LBE: parseFloat(document.getElementById("sLBE").value) || 0,
    PM: parseFloat(document.getElementById("sPM").value) || 0
  };

  // 1. IDENTIFIKASI 2 SUBTES TERTINGGI INPUTAN
  const sorted = Object.entries(mapel).sort((a, b) => b[1] - a[1]);
  const t1 = sorted[0][0];
  const t2 = sorted[1][0];

  // 2. HITUNG SKOR X (PEMBOBOTAN TERBAIK: 2 Tertinggi x 0.25, Sisanya x 0.1)
  let skorX = 0;
  for (let k in mapel) {
    skorX += (k == t1 || k == t2) ? mapel[k] * 0.25 : mapel[k] * 0.1;
  }

  // 3. HITUNG SKOR Y (RERATA)
  const totalSkor = Object.values(mapel).reduce((a, b) => a + b, 0);
  const skorY = totalSkor / 7;

  // 4. TAMPILKAN INFO RINGKASAN
  document.getElementById("hasilSaranUtama").innerHTML = `
    <div class="card-blue" style="margin-bottom:10px; background:#1e3a8a;">
      subtes terbaik anda adalah <b>${t1}</b> dan <b>${t2}</b>, dengan pembobotan skor <b>${skorX.toFixed(2)}</b>
    </div>
    <div class="card-blue" style="margin-bottom:25px; background:#3b82f6;">
      Pembobotan skor rerata adalah <b>${skorY.toFixed(2)}</b>
    </div>

    <h4 style="text-align:center; color:var(--muted); margin-bottom:15px;">Berikut Saran Prodi dari Skor yang anda input</h4>
    <input type="text" id="filterSaran" placeholder="üîç Filter PTN atau Jurusan..." oninput="renderTabelSaran(${skorX}, ${skorY}, '${t1}', '${t2}')">

    <div class="partisi-2">
      <div id="boxRerata"></div>
      <div id="boxTerbaik"></div>
    </div>
  `;

  renderTabelSaran(skorX, skorY, t1, t2);
}

function renderTabelSaran(skorX, skorY, t1, t2) {
  const keyword = (document.getElementById("filterSaran")?.value || "").toLowerCase();
  
  // A. LOGIKA SARAN RERATA: Skor Aman Prodi <= Skor Y (Rerata User)
  const dataRerata = snbt.filter(r => (parseFloat(r[8]) <= skorY) && 
    (r[1].toLowerCase().includes(keyword) || r[2].toLowerCase().includes(keyword)));

  // B. LOGIKA SARAN TERBAIK (Sesuai Syarat Baru):
  // 1. (Materi1 == t1 && Materi2 == t2) ATAU (Materi1 == t2 && Materi2 == t1) -> Bolak-balik sama
  // 2. Skor Aman Prodi <= Skor X (Pembobotan Terbaik User)
  const dataTerbaik = snbt.filter(r => {
    const prodiM1 = r[9];
    const prodiM2 = r[10];
    const skorAmanProdi = parseFloat(r[8]);

    const isMatchMateri = (prodiM1 == t1 && prodiM2 == t2) || (prodiM1 == t2 && prodiM2 == t1);
    const isSkorCukup = skorX >= skorAmanProdi;

    return isMatchMateri && isSkorCukup && (r[1].toLowerCase().includes(keyword) || r[2].toLowerCase().includes(keyword));
  });

  renderTabelHtml("boxRerata", "Saran Rerata", dataRerata, currentPageRerata, "Rerata", skorX, skorY, t1, t2);
  renderTabelHtml("boxTerbaik", "Saran Terbaik", dataTerbaik, currentPageTerbaik, "Terbaik", skorX, skorY, t1, t2);
}

  document.getElementById(targetId).innerHTML = html;

async function getAiRecommendation(p1, p2) {
  const idealEl = document.getElementById("idealText");
  const safeEl = document.getElementById("safeText");

  const GAS_URL = "https://script.google.com/macros/s/AKfycbwDcicJB50hogksank6y-U0CIeCKEiysMpSZfN24oaL9qZ7f3FRY_m2rCnSpcZyYWKAAA/exec"; 

  const prompt = `Analisis strategis SNBT 2026 untuk dua pilihan:
  Pilihan 1: ${p1[2]} di ${p1[1]} (Skor Aman: ${p1[8]}, Keketatan: ${p1[6]})
  Pilihan 2: ${p2[2]} di ${p2[1]} (Skor Aman: ${p2[8]}, Keketatan: ${p2[6]})

  Tugas: Berikan dua analisis terpisah yaitu [IDEAL] dan [AMAN].
  
  FOKUS [AMAN]: Prioritas peluang lolos (skor & keketatan rendah).
  FOKUS [IDEAL]: Prioritas kualitas, reputasi, dan karir.
  (Jika ada prodi baru, sampaikan pengertian jurusan dan jenjang karirnya).

  WAJIB GUNAKAN FORMAT JAWABAN BERIKUT:

  KEPUTUSAN
  PTN : (Nama PTN & Prodinya)
  Akreditasi : (Akreditasi)

  ALASAN UTAMA
  Alasan 1 : ...
  Alasan 2 : ...
  ... (maksimal 5 alasan)

  JENJANG KARIR
  (Pengertian jurusan)
  Karir Fresh Graduate : ...
  Karir Professional : ...

  PENTING: Awali analisis pertama dengan kata [IDEAL] dan analisis kedua dengan kata [AMAN].`;

  try {
    const response = await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify({ prompt: prompt })
    });

    const result = await response.json();
    
    const aiResponseText = result.candidates[0].content.parts[0].text;

    let idealContent = "";
    let safeContent = "";

    if (aiResponseText.includes("[IDEAL]") && aiResponseText.includes("[AMAN]")) {
      const temp = aiResponseText.split("[IDEAL]")[1];
      const splitLagi = temp.split("[AMAN]");
      idealContent = splitLagi[0];
      safeContent = splitLagi[1];
    } else {
      idealContent = aiResponseText;
      safeContent = aiResponseText;
    }

    idealEl.style.whiteSpace = "pre-line";
    safeEl.style.whiteSpace = "pre-line";

    idealEl.innerText = idealContent.trim() || "Analisis sedang diproses...";
    safeEl.innerText = safeContent.trim() || "Analisis sedang diproses...";

  } catch (e) {
    console.error("AI Error:", e);
    idealEl.innerText = "Gagal memuat analisis melalui server.";
    safeEl.innerText = "Gagal memuat analisis melalui server.";
  }
}

        </div>
      </div>
    </div>`;
}

function updateProdiTarget() {
  const ptn = document.getElementById("filterPtnTarget").value;
  const prodiDataList = document.getElementById("prodiTargetList");
  const prodiInput = document.getElementById("filterProdiTarget");
  
  // Kosongkan input prodi dan listnya saat PTN berubah
  prodiDataList.innerHTML = "";
  prodiInput.value = "";

  if (ptn) {
    const filtered = snbt.filter(item => item[1] === ptn);
    filtered.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item[2]; // Nama Prodi
      prodiDataList.appendChild(opt);
    });
  }
}

let chartSoal, chartSkor;

function hitungTarget() {
  const ptn = document.getElementById("filterPtnTarget").value;
  const prodiName = document.getElementById("filterProdiTarget").value;
  
  // Cari data berdasarkan PTN dan Prodi
  const data = snbt.find(item => item[1] === ptn && item[2] === prodiName);

  if (!data) {
    document.getElementById("targetCards").style.display = "none";
    document.getElementById("diagramSection").style.display = "none";
    return;
  }

  // Sesuai struktur: 8:skor, 9:materi1, 10:materi2
  const skorAman = parseFloat(data[8]) || 0;
  const mat1 = (data[9] || "").toString().toUpperCase().trim();
  const mat2 = (data[10] || "").toString().toUpperCase().trim();

  document.getElementById("targetCards").style.display = "grid";
  document.getElementById("diagramSection").style.display = "grid";
  document.getElementById("cardSkor").innerText = skorAman;
  document.getElementById("cardMat1").innerText = mat1 || "-";
  document.getElementById("cardMat2").innerText = mat2 || "-";

  const ratio = skorAman / 1000;
  const subtesConfig = [
    { key: "PU",  m: 12, s: 14, h: 4,  km: 18, ks: 36, kh: 70 },
    { key: "PPU", m: 7,  s: 11, h: 2,  km: 30, ks: 55, kh: 92 },
    { key: "PBM", m: 12, s: 6,  h: 2,  km: 36, ks: 58, kh: 110 },
    { key: "PK",  m: 10, s: 6,  h: 4,  km: 39, ks: 52, kh: 74 },
    { key: "LBI", m: 14, s: 14, h: 2,  km: 19, ks: 39, kh: 96 },
    { key: "LBE", m: 7,  s: 10, h: 3,  km: 31, ks: 52, kh: 88 },
    { key: "PM",  m: 10, s: 7,  h: 3,  km: 34, ks: 58, kh: 84 }
  ];

  const labels = [], dataSoal = [], dataSkor = [], colorsSoal = [], colorsSkor = [], tooltipsSoal = [];

  subtesConfig.forEach(s => {
    let mud = Math.round(ratio * s.m);
    let sed = Math.round(ratio * s.s);
    let sus = Math.round(ratio * s.h);
    let nSkor = (mud * s.km) + (sed * s.ks) + (sus * s.kh);

    const isPriority = (s.key === mat1 || s.key === mat2);
    if (isPriority) {
      sus += 1;
      nSkor += 100;
      colorsSoal.push("#f44336"); // Merah
      colorsSkor.push("#f44336");
    } else {
      colorsSoal.push("#2196f3"); // Biru
      colorsSkor.push("#4caf50"); // Hijau
    }

    labels.push(s.key);
    dataSoal.push(mud + sed + sus);
    dataSkor.push(Math.round(nSkor));
    tooltipsSoal.push(`Total Soal: ${mud+sed+sus}, Mudah: ${mud}, Sedang: ${sed}, Susah: ${sus}`);
  });

  if (chartSoal) chartSoal.destroy();
  if (chartSkor) chartSkor.destroy();

  chartSoal = new Chart(document.getElementById("chartSoal"), {
    type: 'bar',
    data: { labels: labels, datasets: [{ data: dataSoal, backgroundColor: colorsSoal, borderRadius: 5 }] },
    options: { indexAxis: 'y', plugins: { legend: { display: false }, tooltip: { callbacks: { label: (ctx) => tooltipsSoal[ctx.dataIndex] } } }, scales: { x: { max: 30, beginAtZero: true } } }
  });

  chartSkor = new Chart(document.getElementById("chartSkor"), {
    type: 'bar',
    data: { labels: labels, datasets: [{ data: dataSkor, backgroundColor: colorsSkor, borderRadius: 5 }] },
    options: { indexAxis: 'y', plugins: { legend: { display: false } }, scales: { x: { max: 1000, beginAtZero: true } } }
  });
}
</script>
