<style>

/* HEADER - 3 Bagian Ramping & Berdempet */

.header-logo-left {

.header-logo-right {

/* Memastikan logo menempel ke tengah */

/* Animasi Hover (Saat kursor di atas tombol) */

.btn-minimalist {
  border: none;
  padding: 12px 24px;

  font-weight: 600;

    <p>Sistem Analisis Peluang & Rasionalisasi Jurusan</p>
  </div>

  </div>
</div>

<div class="menu-bar">
  <button class="active" onclick="showMenu('rasionalisasi')">Rasionalisasi Prodi</button>
  <button onclick="showMenu('peluang')">Peluang Lolos</button>
  <button onclick="showMenu('saran')">Saran Prodi</button>

  <button onclick="showMenu('target')">Target Belajar</button>

<script>
// ================= API ==================
const API="https://script.google.com/macros/s/AKfycbye4Gi6Jy4BBlNt3P3hVQ6rDi0B__7sF_nH9R8zzbOTQ_SVPO3gxba8dJjnIQPoRRV7Ng/exec?action=data_fetch";
  
  // ================= ANIMASI ANGKA NAIK ==================
function animateValue(element, start, end, duration, isPercent=false){

  let startTime = null;

  function step(timestamp){
    if(!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    const value = start + (end - start) * progress;

    if(isPercent){
      element.textContent = value.toFixed(2) + "%";
    } else {
      element.textContent = Math.floor(value).toLocaleString();
    }

    if(progress < 1){
      requestAnimationFrame(step);
    } else {
      if(isPercent){
        element.textContent = end.toFixed(2) + "%";
      } else {
        element.textContent = end.toLocaleString();
      }
    }
  }

  requestAnimationFrame(step);
}
  
// ================= GLOBAL DATA ==================
let snbt = [];
let inputState = {
  // Skor disimpan di satu tempat agar sinkron antar menu
  skor: { PU: "", PPU: "", PBM: "", PK: "", LBI: "", LBE: "", PM: "" },
  peluang: { ptn: "", prodi: "", hasil: "" },
  saran: { hasil: "" }
};

    
fetch(API)
.then(r=>r.json())
.then(d=>{
  snbt=d.slice(1); // buang header
  loadRasionalisasi();
});

// ================= MENU SWITCH ==================
function showMenu(menu){
  document.querySelectorAll(".menu-bar button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  if(menu=="rasionalisasi") loadRasionalisasi();
  if(menu=="peluang") loadPeluang();
  if(menu=="saran") loadSaran();
  if(menu=="perbandingan") loadPerbandingan();
  if(menu=="target") loadTarget();
}

// ================= RASIONALISASI ==================
function loadRasionalisasi(){
  document.getElementById("content").innerHTML=`
  <div class="card">

      <h3 style="margin-bottom:0;">üéì Rasionalisasi Prodi</h3>
      
    <input list="ptnList" id="ptn" placeholder="Pilih PTN...">
    <datalist id="ptnList"></datalist>
    <input list="prodiList" id="prodi" placeholder="Pilih Prodi...">
    <datalist id="prodiList"></datalist>
    <div id="hasil" class="result">Silakan pilih PTN dan Prodi</div>
  </div>`;

  tampilkanInfoAkun(); // Panggil pengisi teks
  loadPTN();
  document.getElementById("ptn").oninput=loadProdi;
  document.getElementById("prodi").oninput=showData;
}

function loadPTN(){
  const ptnSet=[...new Set(snbt.map(r=>r[1]))];
  const list=document.getElementById("ptnList");
  list.innerHTML="";
  ptnSet.forEach(x=>list.innerHTML+=`<option value="${x}">`);
}

function loadProdi(){
  const p=document.getElementById("ptn").value;
  const list=document.getElementById("prodiList");
  list.innerHTML="";
  snbt.filter(r=>r[1]==p).forEach(r=>{
    list.innerHTML+=`<option value="${r[2]}">`;
  });
}

function showData(){

  const p   = document.getElementById("ptn").value;
  const pro = document.getElementById("prodi").value;

  const r = snbt.find(x => x[1] == p && x[2] == pro);
  if(!r) return;

  // ================= FORMAT KEKETATAN =================
  let keketatanRaw = parseFloat(r[6]);
  let kekPercent   = 0;

  if(!isNaN(keketatanRaw)){
    kekPercent = keketatanRaw < 1 ? keketatanRaw * 100 : keketatanRaw;
  }

  // ================= WARNA KATEGORI =================
  let kategoriText = (r[7] || "").toLowerCase().trim();
  let katClass     = "gray";

  if(kategoriText.includes("sangat aman")){
    katClass = "kat-sangat-aman";
  }
  else if(kategoriText.includes("aman")){
    katClass = "kat-aman";
  }
  else if(kategoriText.includes("sedang")){
    katClass = "kat-sedang";
  }
  else if(kategoriText.includes("sangat ketat")){
    katClass = "kat-sangat-ketat";
  }
  else if(kategoriText.includes("ketat")){
    katClass = "kat-ketat";
  }

  // ================= RENDER =================
  document.getElementById("hasil").innerHTML = `
  
  <div style="margin-bottom:5px">
    <h3 style="margin:0">${r[2]}</h3>
    <small>${r[1]}</small>
  </div>

  <div class="result-grid">

    <div class="info-card blue span-2 skor">
      <small>PERKIRAAN SKOR AMAN</small>
      <div id="skorVal">0</div>
    </div>

    <div class="info-card ${katClass} keketatan">
      <small>Keketatan</small>
      <div id="keketatanVal" style="font-size:22px">0%</div>
    </div>

    <div class="info-card gray materi1">
      <small>Materi 1</small>
      <div style="font-size:18px">${r[9]}</div>
    </div>

    <div class="info-card gray portofolio">
      <small>Portofolio</small>
      <div style="font-size:18px">${r[3]}</div>
    </div>

    <div class="info-card green kuota">
      <small>Kuota</small>
      <div id="kuotaVal" style="font-size:22px">0</div>
    </div>

    <div class="info-card orange peminat">
      <small>Peminat</small>
      <div id="peminatVal" style="font-size:22px">0</div>
    </div>

    <div class="info-card ${katClass} kategori">
      <small>Kategori</small>
      <div style="font-size:22px">${r[7]}</div>
    </div>

    <div class="info-card gray materi2">
      <small>Materi 2</small>
      <div style="font-size:18px">${r[10]}</div>
    </div>

    <div class="info-card gray saran">
      <small>Saran</small>
      <div style="font-size:16px">${r[11]}</div>
    </div>

  </div>
  `;

  // ================= ANIMASI ANGKA =================
  setTimeout(()=>{

    const skor    = parseFloat(r[8]) || 0;
    const kuota   = parseFloat(r[4]) || 0;
    const peminat = parseFloat(r[5]) || 0;

    animateValue(document.getElementById("skorVal"), 0, skor, 1000);
    animateValue(document.getElementById("kuotaVal"), 0, kuota, 1000);

function prosesPeluang() {
  const ptn = document.getElementById("ptnPeluang").value;
  const prodi = document.getElementById("prodiPeluang").value;
  const r = snbt.find(x => x[1] == ptn && x[2] == prodi);

  if (!r) {
    alert("Silakan pilih PTN dan Prodi terlebih dahulu!");
    return;
  }

  // 1. AMBIL INPUT SKOR
  const mapel = {
    PU: parseFloat(document.getElementById("PU").value) || 0,
    PPU: parseFloat(document.getElementById("PPU").value) || 0,
    PBM: parseFloat(document.getElementById("PBM").value) || 0,
    PK: parseFloat(document.getElementById("PK").value) || 0,
    LBI: parseFloat(document.getElementById("LBI").value) || 0,
    LBE: parseFloat(document.getElementById("LBE").value) || 0,
    PM: parseFloat(document.getElementById("PM").value) || 0
  };

  // 2. HITUNG PEMBOBOTAN (Materi Prioritas x 0.25, Lainnya x 0.1)
  const materi1 = r[9]; 
  const materi2 = r[10];
  let skorBobot = 0;
  for (let k in mapel) {
    skorBobot += (k == materi1 || k == materi2) ? mapel[k] * 0.25 : mapel[k] * 0.1;
  }

  // 3. HITUNG PELUANG (Selisih 5 poin = 1%)
  const skorAman = parseFloat(r[8]) || 0;
  const selisih = skorBobot - skorAman;
  let peluang = (selisih / 5) + 50;
  peluang = Math.max(0, Math.min(99, peluang));

  // 4. LOGIKA WARNA KARTU DINAMIS (PARTISI TENGAH)
  let katPeluang = "Sedang";

  const sorted = Object.entries(mapel).sort((a, b) => b[1] - a[1]);
  const tertinggi = sorted.slice(0, 2).map(x => x[0]);
  const terendah = sorted.slice(-2).map(x => x[0]);
  const maksimal = (tertinggi.includes(materi1) && tertinggi.includes(materi2)) ? "sudah maksimal" : "belum maksimal";

  // 6. RENDER HTML
  document.getElementById("hasilPeluang").innerHTML = `

        <p>Sebagai langkah strategis, disarankan bagi Anda untuk mewaspadai pemilihan prodi yang memiliki pembobotan tinggi pada materi <b>${terendah[0]}</b> dan <b>${terendah[1]}</b>, mengingat kedua materi tersebut merupakan titik terendah dari skor Anda saat ini.</p>
      </div>
    </div>

    <p style="text-align:center; font-size:14px; color:var(--muted); margin-bottom:20px;">Detail ${ptn}, ${prodi}</p>

        <div class="card-blue">Skor Pembobotan<br><b style="font-size:18px;">${skorBobot.toFixed(2)}</b></div>
        <div class="card-blue">Skor Aman Prodi<br><b style="font-size:18px;">${skorAman}</b></div>
      </div>

        <div class="${colorClass}">Peluang Lolos<br><b style="font-size:18px;">${peluang.toFixed(2)}%</b></div>

  new Chart(ctx,{
    type:"bar",
    data:{
      labels:Object.keys(data),
      datasets:[{
        data:Object.values(data),
        backgroundColor:Object.keys(data).map(k=>{
          if(tertinggi.includes(k)) return "#16a34a";
          if(terendah.includes(k))  return "#dc2626";
          return "#3b82f6";
        })
      }]

      responsive:true
    }

let currentPageRerata = 1;
let currentPageTerbaik = 1;
const rowsPerPage = 10;

function cariSaranProdi() {
  const mapel = {
    PU: parseFloat(document.getElementById("sPU").value) || 0,
    PPU: parseFloat(document.getElementById("sPPU").value) || 0,
    PBM: parseFloat(document.getElementById("sPBM").value) || 0,
    PK: parseFloat(document.getElementById("sPK").value) || 0,
    LBI: parseFloat(document.getElementById("sLBI").value) || 0,
    LBE: parseFloat(document.getElementById("sLBE").value) || 0,
    PM: parseFloat(document.getElementById("sPM").value) || 0
  };

  // 1. IDENTIFIKASI 2 SUBTES TERTINGGI INPUTAN
  const sorted = Object.entries(mapel).sort((a, b) => b[1] - a[1]);
  const t1 = sorted[0][0];
  const t2 = sorted[1][0];

  // 2. HITUNG SKOR X (PEMBOBOTAN TERBAIK: 2 Tertinggi x 0.25, Sisanya x 0.1)
  let skorX = 0;
  for (let k in mapel) {
    skorX += (k == t1 || k == t2) ? mapel[k] * 0.25 : mapel[k] * 0.1;
  }

  // 3. HITUNG SKOR Y (RERATA)
  const totalSkor = Object.values(mapel).reduce((a, b) => a + b, 0);
  const skorY = totalSkor / 7;

  // 4. TAMPILKAN INFO RINGKASAN
  document.getElementById("hasilSaranUtama").innerHTML = `
    <div class="card-blue" style="margin-bottom:10px; background:#1e3a8a;">
      subtes terbaik anda adalah <b>${t1}</b> dan <b>${t2}</b>, dengan pembobotan skor <b>${skorX.toFixed(2)}</b>
    </div>
    <div class="card-blue" style="margin-bottom:25px; background:#3b82f6;">
      Pembobotan skor rerata adalah <b>${skorY.toFixed(2)}</b>
    </div>

    <h4 style="text-align:center; color:var(--muted); margin-bottom:15px;">Berikut Saran Prodi dari Skor yang anda input</h4>
    <input type="text" id="filterSaran" placeholder="üîç Filter PTN atau Jurusan..." oninput="renderTabelSaran(${skorX}, ${skorY}, '${t1}', '${t2}')">

    <div class="partisi-2">
      <div id="boxRerata"></div>
      <div id="boxTerbaik"></div>
    </div>
  `;

  renderTabelSaran(skorX, skorY, t1, t2);
inputState.saran.hasil = document.getElementById("hasilSaranUtama").innerHTML;
}

function renderTabelSaran(skorX, skorY, t1, t2) {
  const keyword = (document.getElementById("filterSaran")?.value || "").toLowerCase();
  
  // A. LOGIKA SARAN RERATA: Skor Aman Prodi <= Skor Y (Rerata User)
  const dataRerata = snbt.filter(r => (parseFloat(r[8]) <= skorY) && 
    (r[1].toLowerCase().includes(keyword) || r[2].toLowerCase().includes(keyword)));

  // B. LOGIKA SARAN TERBAIK (Sesuai Syarat Baru):
  // 1. (Materi1 == t1 && Materi2 == t2) ATAU (Materi1 == t2 && Materi2 == t1) -> Bolak-balik sama
  // 2. Skor Aman Prodi <= Skor X (Pembobotan Terbaik User)
  const dataTerbaik = snbt.filter(r => {
    const prodiM1 = r[9];
    const prodiM2 = r[10];
    const skorAmanProdi = parseFloat(r[8]);

    const isMatchMateri = (prodiM1 == t1 && prodiM2 == t2) || (prodiM1 == t2 && prodiM2 == t1);
    const isSkorCukup = skorX >= skorAmanProdi;

    return isMatchMateri && isSkorCukup && (r[1].toLowerCase().includes(keyword) || r[2].toLowerCase().includes(keyword));
  });

  renderTabelHtml("boxRerata", "Saran Rerata", dataRerata, currentPageRerata, "Rerata", skorX, skorY, t1, t2);
  renderTabelHtml("boxTerbaik", "Saran Terbaik", dataTerbaik, currentPageTerbaik, "Terbaik", skorX, skorY, t1, t2);
}

function renderTabelHtml(targetId, judul, data, page, type, skorX, skorY, t1, t2) {
  const start = (page - 1) * rowsPerPage;
  const paginated = data.slice(start, start + rowsPerPage);
  const totalPages = Math.ceil(data.length / rowsPerPage);

  let html = `
    <h4 style="margin-bottom:10px; color:var(--blue); border-bottom:2px solid #e3ecff; padding-bottom:5px;">${judul}</h4>
    <table style="width:100%; border-collapse:collapse; font-size:13px; background:white; border-radius:8px; overflow:hidden;">
      <thead style="background:#f8fafc; color:var(--muted); border-bottom:1px solid #edf2f7;">
        <tr>
          <th style="padding:10px; text-align:left; width:40px;">No</th>
          <th style="padding:10px; text-align:left;">PTN - Prodi</th>
        </tr>
      </thead>
      <tbody>
        ${paginated.length > 0 ? paginated.map((r, i) => `
          <tr style="border-bottom:1px solid #f1f5f9;">
            <td style="padding:10px; color:var(--muted);">${start + i + 1}</td>
            <td style="padding:10px;"><b>${r[1]}</b><br><span style="color:var(--blue)">${r[2]}</span></td>
          </tr>
        `).join('') : `<tr><td colspan="2" style="padding:20px; text-align:center; color:var(--muted);">Tidak ada prodi yang sesuai</td></tr>`}
      </tbody>
    </table>
    
    <div style="margin-top:15px; display:flex; justify-content:center; gap:10px; align-items:center;">
      <button onclick="changePageSaran('${type}', ${page - 1}, ${skorX}, ${skorY}, '${t1}', '${t2}')" ${page <= 1 ? 'disabled' : ''} style="padding:5px 10px; cursor:pointer;">Prev</button>
      <span style="font-size:12px;">Halaman ${page} / ${totalPages || 1}</span>
      <button onclick="changePageSaran('${type}', ${page + 1}, ${skorX}, ${skorY}, '${t1}', '${t2}')" ${page >= totalPages ? 'disabled' : ''} style="padding:5px 10px; cursor:pointer;">Next</button>
    </div>
  `;
  document.getElementById(targetId).innerHTML = html;
}

// Fungsi bantu navigasi halaman
function changePageSaran(type, newPage, skorX, skorY, t1, t2) {
  if(type === "Rerata") currentPageRerata = newPage;

}

async function bandingkanProdi() {

    let win = type === 'high' ? v1 > v2 : (type === 'tight' ? v1 > v2 : v1 < v2);
    return win ? ["card-green", "card-red"] : ["card-red", "card-green"];

      </div>
      <div class="card-blue" style="background:#f8fafc; color:#1e293b; border:1px solid #e2e8f0;">
        <b style="color:#16a34a">üõ°Ô∏è Keputusan Aman</b><p id="safeText">Menganalisis...</p>

async function getAiRecommendation(p1, p2) {
  const idealEl = document.getElementById("idealText");
  const safeEl = document.getElementById("safeText");

  const GAS_URL = "https://script.google.com/macros/s/AKfycbwDcicJB50hogksank6y-U0CIeCKEiysMpSZfN24oaL9qZ7f3FRY_m2rCnSpcZyYWKAAA/exec"; 

  const prompt = `Analisis strategis SNBT 2026 untuk dua pilihan:
  Pilihan 1: ${p1[2]} di ${p1[1]} (Skor Aman: ${p1[8]}, Keketatan: ${p1[6]})
  Pilihan 2: ${p2[2]} di ${p2[1]} (Skor Aman: ${p2[8]}, Keketatan: ${p2[6]})

  Tugas: Berikan dua analisis terpisah yaitu [IDEAL] dan [AMAN].
  
  FOKUS [AMAN]: Prioritas peluang lolos (skor & keketatan rendah).
  FOKUS [IDEAL]: Prioritas kualitas, reputasi, dan karir.
  (Jika ada prodi baru, sampaikan pengertian jurusan dan jenjang karirnya).

  WAJIB GUNAKAN FORMAT JAWABAN BERIKUT:

  KEPUTUSAN
  PTN : (Nama PTN & Prodinya)
  Akreditasi : (Akreditasi)

  ALASAN UTAMA
  Alasan 1 : ...
  Alasan 2 : ...
  ... (maksimal 5 alasan)

  JENJANG KARIR
  (Pengertian jurusan)
  Karir Fresh Graduate : ...
  Karir Professional : ...

  PENTING: Awali analisis pertama dengan kata [IDEAL] dan analisis kedua dengan kata [AMAN].`;

  try {
    const response = await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify({ prompt: prompt })
    });

    const result = await response.json();
    
    const aiResponseText = result.candidates[0].content.parts[0].text;

    let idealContent = "";
    let safeContent = "";

    if (aiResponseText.includes("[IDEAL]") && aiResponseText.includes("[AMAN]")) {
      const temp = aiResponseText.split("[IDEAL]")[1];
      const splitLagi = temp.split("[AMAN]");
      idealContent = splitLagi[0];
      safeContent = splitLagi[1];
    } else {
      idealContent = aiResponseText;
      safeContent = aiResponseText;
    }

    idealEl.style.whiteSpace = "pre-line";
    safeEl.style.whiteSpace = "pre-line";

    idealEl.innerText = idealContent.trim() || "Analisis sedang diproses...";
    safeEl.innerText = safeContent.trim() || "Analisis sedang diproses...";

  } catch (e) {
    console.error("AI Error:", e);
    idealEl.innerText = "Gagal memuat analisis melalui server.";
    safeEl.innerText = "Gagal memuat analisis melalui server.";
  }
}

function updateProdiTarget() {

let chartSoal, chartSkor;

function hitungTarget() {
  const ptn = document.getElementById("filterPtnTarget").value;
  const prodiName = document.getElementById("filterProdiTarget").value;
  const data = snbt.find(item => item[1] === ptn && item[2] === prodiName);

  if (!data) {
    document.getElementById("targetCards").style.display = "none";
    document.getElementById("diagramSection").style.display = "none";
    return;
  }

  const skorAman = parseFloat(data[8]) || 0;
  const mat1 = (data[9] || "").toString().toUpperCase().trim();
  const mat2 = (data[10] || "").toString().toUpperCase().trim();

  document.getElementById("targetCards").style.display = "grid";
  document.getElementById("diagramSection").style.display = "grid";
  document.getElementById("cardSkor").innerText = skorAman;
  document.getElementById("cardMat1").innerText = mat1 || "-";
  document.getElementById("cardMat2").innerText = mat2 || "-";

  const ratio = skorAman / 1000;
  const subtesConfig = [
    { key: "PU",  m: 12, s: 14, h: 4,  km: 18, ks: 36, kh: 70 },
    { key: "PPU", m: 7,  s: 11, h: 2,  km: 30, ks: 55, kh: 92 },
    { key: "PBM", m: 12, s: 6,  h: 2,  km: 36, ks: 58, kh: 110 },
    { key: "PK",  m: 10, s: 6,  h: 4,  km: 39, ks: 52, kh: 74 },
    { key: "LBI", m: 14, s: 14, h: 2,  km: 19, ks: 39, kh: 96 },
    { key: "LBE", m: 7,  s: 10, h: 3,  km: 31, ks: 52, kh: 88 },
    { key: "PM",  m: 10, s: 7,  h: 3,  km: 34, ks: 58, kh: 84 }
  ];

  const labels = [], dataSoal = [], dataSkor = [], colorsSoal = [], colorsSkor = [], tooltipsSoal = [];

  subtesConfig.forEach(s => {
    let mud = Math.round(ratio * s.m);
    let sed = Math.round(ratio * s.s);
    let sus = Math.round(ratio * s.h);
    let nSkor = (mud * s.km) + (sed * s.ks) + (sus * s.kh);

    const isPriority = (s.key === mat1 || s.key === mat2);
    if (isPriority) {
      sus += 1;
      nSkor += 100;
      colorsSoal.push("#f44336"); 
      colorsSkor.push("#f44336");
    } else {
      colorsSoal.push("#2196f3"); 
      colorsSkor.push("#4caf50");
    }

    labels.push(s.key);
    dataSoal.push(mud + sed + sus);
    dataSkor.push(Math.round(nSkor));
    tooltipsSoal.push(`Total Soal: ${mud+sed+sus}, Mudah: ${mud}, Sedang: ${sed}, Susah: ${sus}`);
  });

  if (chartSoal) chartSoal.destroy();
  if (chartSkor) chartSkor.destroy();

  // MODIFIKASI: Menambahkan plugin datalabels untuk menampilkan angka
  const commonOptions = (maxLimit) => ({
    indexAxis: 'y',
    plugins: {
      legend: { display: false },
      tooltip: { callbacks: { label: (ctx) => tooltipsSoal[ctx.dataIndex] } },
      // Pengaturan angka di samping bar
      datalabels: {
        anchor: 'end',
        align: 'right',
        offset: 4,
        color: '#444',
        font: { size: 10, weight: 'bold' }
      }
    },
    layout: { padding: { right: 30 } }, // Ruang agar angka tidak terpotong
    scales: { x: { max: maxLimit, beginAtZero: true } }
  });

  chartSoal = new Chart(document.getElementById("chartSoal"), {
    type: 'bar',
    data: { labels: labels, datasets: [{ data: dataSoal, backgroundColor: colorsSoal, borderRadius: 5 }] },
    options: commonOptions(30),
    plugins: [ChartDataLabels] // Pastikan library chartjs-plugin-datalabels sudah terpasang
  });

  chartSkor = new Chart(document.getElementById("chartSkor"), {
    type: 'bar',
    data: { labels: labels, datasets: [{ data: dataSkor, backgroundColor: colorsSkor, borderRadius: 5 }] },
    options: commonOptions(1000),
    plugins: [ChartDataLabels]
  });
}
